<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Weatherapp</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
  </head>
  <body>
    <div class='container'>
        <h1>Weather conditions:</h1>
        <p>Click 'REFRESH' to scan weather in places listed in table below!</p>
        <p id='loading'><em>Loading data...</em></p>
        <div class='table-responsive'>
            <table class='table table-striped' style='display: none'></table>
        </div>
        <button onclick="refresh()">REFRESH</button>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <script>
    // Using good-old jQuery to fill the table with data received from the API Gateway endpoint

    header = `<tr> \
                <th>Name</th> \
                <th>Longitude</th> \
                <th>Latitude</th> \
                <th>Temperature</th> \
            </tr>`

    function draw_table(rows) {
        $('table.table').append(header)
        $('table.table').append(rows.join())
        $('#loading').hide()        
        $('table.table').show()
    }

    function hide_table() {
        $('table.table').empty();
        $('#loading').show();
    } 



    function refresh() {
        hide_table();
        
        var api_gateway_url = 'https://ikaq65a9q9.execute-api.eu-central-1.amazonaws.com/prod';
        var rows = [];
        
        $.get(api_gateway_url, function(data) {
            data.forEach(function(item) {
                console.log('item', item)

                name =  item['PriKey']['S']
                long = item['longitude']['N']
                lat = item['latitude']['N']
                temp = 0

                rows.push(`<tr> \
                    <td>${name}</td> \
                    <td>${long}</td> \
                    <td>${lat}</td> \
                    <td>${temp}</td> \
                </tr>`);
            });      

            draw_table(rows)            
        })
    }

    $(document).ready(refresh())



    </script>
  </body>
</html>
